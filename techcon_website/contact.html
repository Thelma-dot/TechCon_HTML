<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
</head>
<body>
    
    <header>
        <h1>Contact Us</h1>
    </header>
    
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>
    
    
    <main>
        <h2>Get in Touch</h2>
        
        
        <section>
            <h3>Contact Information</h3>
            <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
            
            <h4>Follow Us:</h4>
            <ul>
                <li><a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a></li>
                <li><a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a></li>
                <li><a href="https://linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a></li>
            </ul>
        </section>
        
       
        <section>
            <h3>Conference Venue</h3>
            <p>Find us at the venue on the map below:</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.921482642893!2d-122.0842492!3d37.4220657!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fbbd0c72f850d%3A0x20429032706bb2c9!2sGoogleplex!5e0!3m2!1sen!2sus!4v1622208476252!5m2!1sen!2sus" 
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>
        
        
        <section>
            <h3>Send Us a Message</h3>
            <form action="submit_contact_form.html" method="POST">
               
                <div>
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                
                <div>
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                
                <div>
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                
                <div>
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>
    </main>
    
    
    <footer>
        <p>Â© 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
